        <h2>Comentarios</h2>
        <form class="comentarios" action="guardar.php" method="POST" id="contact_form" runat="server" enctype="multipart/form-data">
        
            <label for="Nombre">Nombre: </label><br>
            <input type="text" id="Nombre" name="Nombre" maxlength="30" required><br>
            
            <label for="Correo">Correo electrónico: </label><br>
            <input type="email" id="Correo" name="Correo" maxlength="60" required><br>
            
            <label for="TipoComentario">Tipo de comentario: </label><br>
            <select id="TipoComentario" name="TipoComentario" required>
                <option value="Peticion">Petición</option>
                <option value="Queja">Queja</option>
                <option value="Consulta">Consulta</option>
                <option value="Otro">Otro</option>
            </select><br>
            
            <label for="Comentario">Comentario: </label><br>
            <textarea id="Comentario" name="Comentario" maxlength="500" required></textarea><br>
            
            <button class="submit" type="submit">Enviar Comentario</button>
        </form>
